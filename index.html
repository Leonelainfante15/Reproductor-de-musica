<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>

    <!-- <div class="background"> -->

    <header class="navbar">
        <nav class="navbar__nav">
            <img src="/assets/Group.svg" alt="" class="navbar__nav__logo" />

            <div class="navbar__nav__barraDeBusqueda">
                <h3 class="navbar__nav__barraDeBusqueda__textoBuscar">Buscar cancion o artista</h3>

                <img class="navbar__nav__barraDeBusqueda__imgLupa" src="" alt="">
            </div>

            <button class="navbar__nav__button">Iniciar seccion</button>
        </nav>
    </header>

    <!-- </div>  -->

    <section class="contenido">

        <div class="contenido__seccionCanciones">

            <div class="contenido__seccionCanciones__navbar">

                <div class="contenido__seccionCanciones__navbar__botonBiblioteca">
                    <h3 class="contenido__seccionCanciones__navbar__botonBiblioteca__texto">Biblioteca</h3>

                    <img class="contenido__seccionCanciones__navbar__botonBiblioteca__img" src="" alt="">

                </div>


                <div class="contenido__seccionCanciones__navbar__buscador">

                    <h3 class="contenido__seccionCanciones__navbar__buscador__texto">Buscar cancion en biblioteca</h3>

                    <img class="contenido__seccionCanciones__navbar__buscador__img" src="" alt="">

                </div>

            </div>

            <div class="contenido__seccionCanciones__listaCanciones">

                <!-- tarjeta used to this -->

                <div class="contenido__seccionCanciones__listaCanciones__tarjetaUsedToThis">
                    <img class="contenido__seccionCanciones__listaCanciones__tarjetaUsedToThis__portada" src="" alt="">

                    <div class="contenido__seccionCanciones__listaCanciones__tarjetaUsedToThis__descripcion">
                        <h2
                            class="contenido__seccionCanciones__listaCanciones__tarjetaUsedToThis__descripcion__nobreCancion">
                            Used To This</h2>
                        <h3
                            class="contenido__seccionCanciones__listaCanciones__tarjetaUsedToThis__descripcion__nobreArtista">
                            Camila Cabello</h3>
                    </div>

                </div>

                <!-- tarjeta save your tears -->

                <div class="contenido__seccionCanciones__listaCanciones__tarjetaSaveYourTears">
                    <img class="contenido__seccionCanciones__listaCanciones__tarjetaSaveYourTears__portada" src=""
                        alt="">

                    <div class="contenido__seccionCanciones__listaCanciones__tarjetaSaveYourTears__descripcion">
                        <h2
                            class="contenido__seccionCanciones__listaCanciones__tarjetaSaveYourTears__descripcion__nobreCancion">
                            Save Your Tears</h2>
                        <h3
                            class="contenido__seccionCanciones__listaCanciones__tarjetaSaveYourTears__descripcion__nobreArtista">
                            The Weeknd</h3>
                    </div>

                </div>

                <!-- tarjeta One Last Time -->

                <div class="contenido__seccionCanciones__listaCanciones__tarjetaOneLastTime">
                    <img class="contenido__seccionCanciones__listaCanciones__tarjetaOneLastTime__portada" src="" alt="">

                    <div class="contenido__seccionCanciones__listaCanciones__tarjetaOneLastTime__descripcion">
                        <h2
                            class="contenido__seccionCanciones__listaCanciones__tarjetaOneLastTime__descripcion__nobreCancion">
                            One Last Time</h2>
                        <h3
                            class="contenido__seccionCanciones__listaCanciones__tarjetaOneLastTime__descripcion__nobreArtista">
                            Ariana Grande</h3>
                    </div>

                </div>

                <!-- tarjeta Work From Home -->

                <div class="contenido__seccionCanciones__listaCanciones__tarjetaWorkFromHome">
                    <img class="contenido__seccionCanciones__listaCanciones__tarjetaWorkFromHome__portada" src=""
                        alt="">

                    <div class="contenido__seccionCanciones__listaCanciones__tarjetaWorkFromHome__descripcion">
                        <h2
                            class="contenido__seccionCanciones__listaCanciones__tarjetaWorkFromHome__descripcion__nobreCancion">
                            Work From Home</h2>
                        <h3
                            class="contenido__seccionCanciones__listaCanciones__tarjetaWorkFromHome__descripcion__nobreArtista">
                            Fifth Harmony</h3>
                    </div>

                </div>

                <!-- tarjeta Juno -->

                <div class="contenido__seccionCanciones__listaCanciones__tarjetaJuno">
                    <img class="contenido__seccionCanciones__listaCanciones__tarjetaJuno__portada" src="" alt="">

                    <div class="contenido__seccionCanciones__listaCanciones__tarjetaJuno__descripcion">
                        <h2 class="contenido__seccionCanciones__listaCanciones__tarjetaJuno__descripcion__nobreCancion">
                            Juno</h2>
                        <h3 class="contenido__seccionCanciones__listaCanciones__tarjetaJuno__descripcion__nobreArtista">
                            Sabrina Carpenter</h3>
                    </div>

                </div>

            </div>

        </div>





        <div class="contenido__reproductor">

            <div class="contenido__reproductor__cancionActual">
                <img class="contenido__reproductor__cancionActual__portada" src="" alt="">

                <div class="contenido__reproductor__cancionActual__cancionArtista">
                    <h2 class="contenido__reproductor__cancionActual__cancionArtista__nombreCancion">Midnight Memories
                    </h2>
                    <h3 class="contenido__reproductor__cancionActual__cancionArtista__nombreArtista">One Direction</h3>
                </div>

            </div>

            <img class="contenido__reproductor__barraDeReproduccion" src="" alt="">

            <div class="contenido__reproductor__botonesReproductor">
                <img class="contenido__reproductor__botonesReproductor__botonRepetir" src="" alt="">
                <img class="contenido__reproductor__botonesReproductor__botonIzquierda" src="" alt="">

                <div class="contenido__reproductor__botonesReproductor__fondoBotonReproducir">
                    <img class="contenido__reproductor__botonesReproductor__fondoBotonReproducir__botonReproducir"
                        src="" alt="">
                </div>

                <img class="contenido__reproductor__botonesReproductor__botonDerecha" src="" alt="">
                <img class="contenido__reproductor__botonesReproductor__botonAleatorio" src="" alt="">
            </div>

        </div>

    </section>

</body>

</html>
