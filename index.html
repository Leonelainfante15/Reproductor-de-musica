<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<link rel="stylesheet" href="style.css" />

<body>

    <!-- <div class="background"> -->

    <header class="navbar">
        <nav class="navbar__nav">
            <img class="navbar__nav__logo" src="/assets/img logo negro.svg" alt="" class="navbar__nav__logo" />

            <div class="navbar__nav__barraDeBusqueda">
                <h3 class="navbar__nav__barraDeBusqueda__textoBuscar">Buscar cancion o artista</h3>

                <img class="navbar__nav__barraDeBusqueda__imgLupa" src="/assets/img lupa.svg" alt="">
            </div>

            <button class="navbar__nav__button">Iniciar seccion</button>
        </nav>
    </header>

    <!-- </div>  -->

    <section class="contenido">

        <div class="contenido__seccionCanciones">

            <div class="contenido__seccionCanciones__navbar">

                <div class="contenido__seccionCanciones__navbar__botonBiblioteca">
                    <h3 class="contenido__seccionCanciones__navbar__botonBiblioteca__texto">Biblioteca</h3>

                    <img class="contenido__seccionCanciones__navbar__botonBiblioteca__img"
                        src="/assets/logoBiblioteca.png" alt="">

                </div>


                <div class="contenido__seccionCanciones__navbar__buscador">

                    <h3 class="contenido__seccionCanciones__navbar__buscador__texto">Buscar cancion en biblioteca</h3>

                    <img class="contenido__seccionCanciones__navbar__buscador__img" src="/assets/img lupita.svg" alt="">

                </div>

            </div>

            <!-- Este es el contenedor de las canciones -->
             <!-- El ID lo debes agregar aquí adentro -->
              <!-- el contenedor va quedar vacío, debes borrar su contenido -->
            <div class="contenido__seccionCanciones__listaCanciones" id="container-song">

            </div>

        </div>





        <div class="contenido__reproductor">

            <div class="contenido__reproductor__cancionActual">
                <img class="contenido__reproductor__cancionActual__portada" id="image" src="assets/midnigthMemories.png" alt="">

                <div class="contenido__reproductor__cancionActual__cancionArtista">
                    <h2 class="contenido__reproductor__cancionActual__cancionArtista__nombreCancion" id="title">Midnight Memories
                    </h2>
                    <h3 class="contenido__reproductor__cancionActual__cancionArtista__nombreArtista" id="author">One Direction</h3>
                </div>

            </div>

            <img class="contenido__reproductor__barraDeReproduccion" src="/assets/barra de reproduccion.png" alt="">

            <div class="contenido__reproductor__botonesReproductor">
                <img class="contenido__reproductor__botonesReproductor__botonRepetir" src="/assets/boton repetir.png"
                    alt="">
                <img class="contenido__reproductor__botonesReproductor__botonIzquierda"
                    src="/assets/boton izquierda.png" alt="">

                <div class="contenido__reproductor__botonesReproductor__fondoBotonReproducir">
                    <img id="play" class="contenido__reproductor__botonesReproductor__fondoBotonReproducir__botonReproducir"
                        src="/assets/botonPausa.png" alt="">
                </div>

                <img class="contenido__reproductor__botonesReproductor__botonDerecha" src="/assets/boton derecha.png"
                    alt="">
                <img class="contenido__reproductor__botonesReproductor__botonAleatorio"
                    src="/assets/boton aleatorio.png" alt="">

                <audio src="" id='audio' autoplay></audio>

            </div>

        </div>

    </section>

    <script src="/script.js"></script>

</body>

</html>
